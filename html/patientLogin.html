<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/patientLogin.css}">
</head>
<body>
    <div class="logo-container">
        <img th:src="@{/images/logo.png}" alt="City Star Logo" class="logo">
    </div>

    <div class="container">
        <div class="login-box">
            <h1 class="title">City Star</h1>
            <p class="welcome-text">Welcome to Patient Login!</p>
            <form th:action="@{/patient/loginSubmit}" method="post">
                <div class="form-group">
                    <label for="patientEmail">Email</label>
                    <input type="email" id="patientEmail" name="patientEmail" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group">
                    <label for="patientPassword">Password</label>
                    <input type="password" id="patientPassword" name="patientPassword" placeholder="Enter Your Password" required>
                </div>
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>
            <div class="or-text">or</div>
            <div class="social-buttons">
                <button class="social-btn"><img th:src="@{/images/fb.png}" alt="Facebook"></button>
                <button class="social-btn"><img th:src="@{/images/ig.png}" alt="Instagram"></button>
                <button class="social-btn"><img th:src="@{/images/linkedin.png}" alt="LinkedIn"></button>
            </div>
            <div class="separator"></div>
            <p class="signup-text">Don't have an account? <a th:href="@{/patient/registration}" class="signup-link">SIGNUP</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/patientLogin.js}"></script>
</body>
</html>
