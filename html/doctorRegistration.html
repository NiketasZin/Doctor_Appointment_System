<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/doctorRegistration.css}">
</head>
<body>
    <div class="logo-container">
        <img th:src="@{/images/logo.png}" alt="City Star Logo" class="logo">
    </div>
    <div class="container">
        <div class="registration-box">
            <h1 class="title">City Star</h1>
            <p class="welcome-text">Welcome to Doctor Registration!</p>
            <form id="doctorRegistrationForm" th:action="@{/doctor/submit}" method="post" enctype="multipart/form-data" th:object="${doctor}">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" th:field="*{doctorName}" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="degree">Degree</label>
                        <input type="text" id="degree" th:field="*{doctorDegree}" placeholder="Enter your degree" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" th:field="*{specialization}" placeholder="Enter your specialization" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" th:field="*{doctorAge}" placeholder="Enter your age" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="experiencedYears">Experienced Years</label>
                        <input type="number" id="experiencedYears" th:field="*{experiencedYear}" placeholder="Enter years of experience" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="licenseNumber">License Number</label>
                        <input type="text" id="licenseNumber" th:field="*{licenseNumber}" placeholder="Enter your license number" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{doctorEmail}" placeholder="Enter your email" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="about">About</label>
                        <textarea id="about" th:field="*{about}" placeholder="Tell us about yourself" rows="4"></textarea>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="doctorImage">Upload an Image</label>
                        <input type="file" id="doctorImage" name="doctorImageFile" accept="image/*" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="/doctor/login" class="login-link">LOGIN</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/doctorRegistration.js}"></script>
</body>
</html>
