<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Profile</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/doctorEditProfile.css}">
</head>
<body>
    <div class="logo-container">
        <img th:src="@{/images/logo.png}" alt="City Star Logo" class="logo">
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <form th:action="@{/doctor/updateProfile/{id}(id=${id})}" th:object="${doctor}" method="post">
                <input type="hidden" name="id" th:value="${doctor.doctorId}">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="text-primary mb-3">Doctor Information</h6>
                            <div class="row gutters">
                                <div class="col-md-6 mb-3">
                                    <label for="doctorName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="doctorName" placeholder="Enter Full Name" th:field="*{doctorName}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="doctorEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="doctorEmail" placeholder="Enter Email" th:field="*{doctorEmail}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="doctorAge" class="form-label">Age</label>
                                    <input type="text" class="form-control" id="doctorAge" placeholder="Enter Age" th:field="*{doctorAge}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="doctorDegree" class="form-label">Degree</label>
                                    <input type="text" class="form-control" id="doctorDegree" placeholder="Enter Degree" th:field="*{doctorDegree}" readonly>
                                </div>
                            </div>
                            <div class="row gutters">
                                <div class="col-md-6 mb-3">
                                    <label for="about" class="form-label">About</label>
                                    <input type="text" class="form-control" id="about" placeholder="About" th:field="*{about}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="experiencedYear" class="form-label">Experience Year</label>
                                    <input type="text" class="form-control" id="experiencedYear" placeholder="Experienced Year" th:field="*{experiencedYear}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="licenseNumber" class="form-label">License Number</label>
                                    <input type="text" class="form-control" id="licenseNumber" placeholder="License Number" th:field="*{licenseNumber}" readonly>
                                </div>
                            </div>
                            <div class="row gutters mt-4">
                                <div class="col-12 text-end">
                                    <button type="button" class="btn btn-secondary me-2" onclick="window.history.back()">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/doctorEditProfile.js}"></script>
</body>
</html>
