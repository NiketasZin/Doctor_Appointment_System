<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor City Star</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/viewCompletedAppointment.css}">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1 class="navbar-brand">City Star</h1>
        </div>
        <div class="navbar-right">
            <div class="search-box">
                <input type="text" id="appointmentSearch" placeholder="Search Appointments" class="search-input" onkeyup="searchAppointment()">
                <i class="fi fi-rr-search search-icon"></i>
            </div>
            <div class="notification-container">
                <i class="fi fi-rr-bell notification-icon"></i>
                <div class="notification-dropdown">
                    <button class="notification-btn"><i class="fi fi-rr-envelope"></i> Messages</button>
                    <button class="notification-btn"><i class="fi fi-rr-file"></i> File</button>
                    <button class="notification-btn" onclick="window.location.href='/doctor/login'"><i class="fi fi-rr-sign-out-alt"></i> Logout</button>
                </div>
            </div>
            <i class="fi fi-rr-phone-call phone-icon"></i>
            <i class="fi fi-rr-menu-dots dots-icon"></i>
        </div>
    </nav>

    <div class="logo-container">
        <img th:src="@{/images/logoblur.png}" alt="Logo" class="logo">
    </div>

    <div class="sidebar">
        <ul class="nav flex-column sub-menu">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/index/{id}(id=${doctor.doctorId})}">
                    <i class="fi fi-rr-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/viewAppointments/{id}(id=${doctor.doctorId})}">
                    <i class="fi fi-rr-calendar"></i>
                    <span>Appointments</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/doctorAddTime/{id}(id=${doctor.doctorId})}">
                    <i class="fi fi-rr-clock"></i>
                    <span>Time Slot</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/viewCompletedAppointment/{id}(id=${doctor.doctorId})}">
                    <i class="fi fi-rr-time-past"></i>
                    <span>History</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctor/editProfile/{id}(id=${doctor.doctorId})}">
                    <i class="fi fi-rr-user"></i>
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="table-container">
            <table id="appointmentTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patient Name</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appointment : ${appointLists}">
                        <td th:text="${appointment.patient.patientId}"></td>
                        <td th:text="${appointment.patient.patientName}"></td>
                        <td th:text="${appointment.doctorAppointmentTime.date}"></td>
                        <td>
                            <span th:text="${appointment.doctorAppointmentTime.startTime}"></span> -
                            <span th:text="${appointment.doctorAppointmentTime.endTime}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/viewCompletedAppointment.js}"></script>
</body>
</html>
