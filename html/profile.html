<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - City Star</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
    <div class="logo-container">
        <img th:src="@{/images/logo.png}" alt="City Star Logo" class="logo">
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <form th:action="@{/patient/updateProfile/{id}(id=${patient.patientId})}" th:object="${patient}" method="post">
                <input type="hidden" name="id" th:value="${patient.patientId}">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-primary mb-3">Patient Information</h1>
                            <div class="row gutters">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="patientEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="patientEmail" th:field="*{patientEmail}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="patientPhone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="patientPhone" th:field="*{patientPhone}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select id="gender" class="form-control" th:field="*{gender}" required>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row gutters mt-4">
                                <div class="col-12 text-end">
                                    <button type="button" class="btn btn-secondary me-2" onclick="window.history.back()">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/profile.js}"></script>
</body>
</html>
