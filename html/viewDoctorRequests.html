<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin City Star</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/viewDoctorRequests.css}">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1 class="navbar-brand">City Star</h1>
        </div>
        <div class="navbar-right">
            <div class="search-box">
                <input type="text" id="doctorSearch" placeholder="Search requests..." class="search-input" onkeyup="searchDoctorRequests()">
                <i class="fi fi-rr-search search-icon"></i>
            </div>
            <div class="notification-container">
                <i class="fi fi-rr-bell notification-icon"></i>
                <div class="notification-dropdown">
                    <button class="notification-btn"><i class="fi fi-rr-envelope"></i> Messages</button>
                    <button class="notification-btn"><i class="fi fi-rr-user"></i> Profile</button>
                    <button class="notification-btn" onclick="window.location.href='/admin/login'"><i class="fi fi-rr-sign-out-alt"></i> Logout</button>
                </div>
            </div>
            <i class="fi fi-rr-phone-call phone-icon"></i>
            <i class="fi fi-rr-menu-dots dots-icon"></i>
        </div>
    </nav>

    <div class="logo-container">
        <img th:src="@{/images/logoblur.png}" alt="Logo" class="logo">
    </div>

    <div class="sidebar">
        <ul class="nav flex-column sub-menu">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/index}">
                    <i class="fi fi-rr-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/viewDoctors}">
                    <i class="fi fi-rr-doctor"></i>
                    <span>View Doctors</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/viewPatients}">
                    <i class="fi fi-rr-users"></i>
                    <span>View Patients</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/viewAppointments}">
                    <i class="fi fi-rr-calendar"></i>
                    <span>Appointments</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/viewDoctorRequests}">
                    <i class="fi fi-rr-envelope"></i>
                    <span>Requests</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/viewHistory}">
                    <i class="fi fi-rr-time-past"></i>
                    <span>History</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="table-container">
            <table id="doctorRequestsTable" class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Doctor Name</th>
                        <th>Degree</th>
                        <th>Specialization</th>
                        <th>Age</th>
                        <th>Experienced Years</th>
                        <th>License No.</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doctor: ${doctors}">
                        <td>
                            <span th:text="${doctors.size()}"></span>
                        <td>
                            <span th:text="${doctor.doctorName}"></span>
                        </td>
                        <td>
                            <span th:text="${doctor.doctorDegree}"></span>
                        </td>
                        <td>
                            <span th:text="${doctor.specialization}"></span>
                        </td>
                        <td>
                            <span th:text="${doctor.doctorAge}"></span>
                        </td>
                        <td>
                            <span th:text="${doctor.experiencedYear}"></span>
                        </td>
                        <td>
                            <span th:text="${doctor.licenseNumber}"></span>
                        </td>
                        <td>
                            <span th:text="${doctor.doctorEmail}"></span>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{/admin/verify/yes/{id}(id=${doctor.doctorId})}">Confirm</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/viewDoctorRequests.js}"></script>
</body>
</html>
